<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/osmosfeed@latest/dist/osmosfeed.js"></script>
    <style>
      body { font-family: sans-serif; margin: 2rem; }
    </style>
  </head>
  <body>
    <osmos-feed data-src="./_feeds.json">
      <h1>Class Feed Reader</h1>
      <p>These are the latest updates from your classmates, blogs, and favorite sources.</p>
    </osmos-feed>
  </body>
</html>
